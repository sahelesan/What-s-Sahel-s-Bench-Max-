<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What does Sahel bench?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            width: 200px;
        }
        input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>What does Sahel bench?</h2>
    <input type="text" id="passcode" placeholder="Enter your answer">
    <br>
    <input type="button" value="Submit" onclick="checkPasscode()">
    <div class="message" id="message"></div>
</div>

<script>
    function checkPasscode() {
        var passcode = document.getElementById("passcode").value;
        var message = document.getElementById("message");
        if (passcode === "240") {
            message.innerHTML = "Congratulations, bitch ni";
            message.style.color = "green";
        } else {
            message.innerHTML = "Incorrect! Try again.";
            message.style.color = "red";
        }
    }
</script>

</body>
</html>
